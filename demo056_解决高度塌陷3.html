<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>解决高度塌陷</title>
	<style type="text/css">
		.box1{
			border: 1px solid red;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: blue;
			float: left;
		}
		/*通过after伪类，选中box1的后边*/
		/*
		可以通过after伪类向元素的最后添加一个空白的块元素，然后对其清除浮动，
		这样做和添加一个div的原理一样，可以达到一个相同的效果，
		而且不会在页面中添加多余的div，这是我们最推荐使用的方式，几乎没有副作用
		*/
		.clearfix:after{
			/*添加一个内容*/
			content: "";
			/*转换为一个块元素*/
			display: block;
			/*清除两侧的浮动*/
			clear: both;
		}
		/*在IE6中不支持after伪类,所以在IE6中还需要使用hasLayout来处理*/
		.clearfix{
			zoom: 1;
		}
	</style>
</head>
<body>
	<div class="box1 clearfix">
		<div class="box2"></div>
	</div>
</body>
</html>
