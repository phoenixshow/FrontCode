			margin: 0 auto;
			/*边框*/
            /*border:1px solid black;*/

            /*
            border-collapse可以用来设置表格的边框合并
            如果设置了边框合并，则border-spacing自动失效
            */

            /*设置背景样式*/
			/*background-color: #bfa;*/
		}
		/*设置边框*/
		th, td{

		}
		/*设置隔行变色*/
		tbody > tr:nth-child(even){

		}
