<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流程控制语句</title>
	<script type="text/javascript">
		/*
		流程控制语句
			- JS中的程序是从上到下一行一行执行的
			- 通过流程控制语句可以控制程序执行流程，
				使程序可以根据一定的条件来选择执行
		- 语句的分类：
				1.条件判断语句
				2.条件分支语句
				3.循环语句
		*/
		console.log('你好');
		alert('hello');
	</script>
</head>
<body>
	
</body>
</html>
