<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>是否是质数</title>
	<style type="text/css">
		body{
			width: 1500px;
		}
		span{
			display: inline-block;
			width: 100px;
		}
	</style>
	<script type="text/javascript">
		/*打印99乘法表
		 1*1=1
		 1*2=2 2*2=4
		 1*3=3 2*3=6 3*3=9
		 1*4=4 2*4=8 3*4=12 4*4=16
		 ……
		 1*9=9 				…… 9*9=81
		 */

		//创建外层循环，用来控制乘法表的高度（行）
		for(var i=1; i<=9; i++){
			//创建一个内层循环来控制乘法表的宽度（列）
			for(var j=1; j<=i; j++){
				document.write("<span>"+j+"*"+i+"="+i*j+"</span>");
			}

			//输出一个换行
			document.write('<br>');
		}
	</script>
</head>
<body>
	
</body>
</html>
